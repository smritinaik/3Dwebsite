
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagani Zonda Showcase</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>


  <!-- NAVBAR -->

<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">ZONDA</div>
    <div class="nav-toggle" id="navToggle">&#9776;</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Models</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Enquire</a></li>
    </ul>
  </div>
</nav>



<div class="container">
  <div class="left-content">
    <h1 class="heading">McLaren</h1>
    <h2 class="subheading">R Evolution</h2>
    <p class="description">
      Feel the thrill of carbon-fiber engineering. Designed for the elite, tuned for performance. Pagani Zonda is more than a car â€” it's a legacy.
    </p>
    <button class="enquire-btn">Enquire</button>
  </div>

  <model-viewer
    src="./mclaren_w1 (2).glb"
    camera-controls
    auto-rotate
    autoplay
    disable-zoom
    exposure="1.3"
    field-of-view="35deg"
    camera-orbit="25deg 80deg 1m "
    shadow-intensity="1"
  >
  </model-viewer>
</div>




<script>
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('navLinks');

  navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
